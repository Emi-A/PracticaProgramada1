<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head">
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>[[#{app.titulo}]]</title>
              
        <!-- jQuery -->
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>    
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
        
         <script th:src="@{/js/rutinas.js}"></script>
    </head>

    <body>

        <header th:fragment="header">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" th:href="@{/}">[[#{app.titulo}]]</a>

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navBar">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navBar">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/curso/listado}">[[#{nav.cursos}]]</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/estudiante/listado}">[[#{nav.estudiantes}]]</a>
                            </li>
                        </ul>

                        <!-- Idiomas -->
                     <ul class="navbar-nav">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle"
                                   href="#"
                                   role="button"
                                   data-bs-toggle="dropdown"
                                   aria-expanded="false">
                                    [[#{plantilla.idioma}]]
                                </a>
                                <ul class="dropdown-menu dropdown-menu-end">
                                    <li><a class="dropdown-item" href="?lang=es">Espa√±ol</a></li>
                                    <li><a class="dropdown-item" href="?lang=en">English</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="bg-light border-bottom py-2">
                <div class="container d-flex justify-content-between">
                    <div class="fw-semibold">[[#{app.titulo}]]</div>
                    <div class="text-muted">
                        [[#{header.hora}]] <span th:text="${horaHeader}"></span>
                    </div>
                </div>
            </div>
        </header>

        <footer th:fragment="footer" class="bg-dark text-white py-3 mt-5">
            <div class="container text-center">
                <small>[[#{footer.texto}]]</small>
            </div>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        </footer>

    </body>
</html>
